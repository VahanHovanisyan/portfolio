			aria-label="navigation list links"

    <div class="hero__container container">
        <div class="hero__content">
            <div class="hero__name-wrapper">
                <h2 class="hero__title">
                    <span class="hero__name" data-lang="hero-name"></span> <br />
                    <span class="hero__lastname" data-lang="hero-lastname"></span>
                </h2>
                <button
					class="burger"
					aria-label="open menu"
					aria-expanded="false"
					data-burger
				>
                    <span class="burger__line burger__line_top"></span>
                    <span class="burger__line burger__line_middle"></span>
                    <span class="burger__line burger__line_bottom"></span>
                </button>
            </div>
            <p class="hero__text" data-lang="hero-text"></p>
            <div class="language hero__language">
                <button class="language__button button-reset language__button--ru">
                    RU
                </button>
                <span class="language__vertical-line">|</span>
                <button class="language__button button-reset language__button--eng">
                    ENG
                </button>
            </div>
        </div>

        <picture class="hero__picture">
            <source media="(min-width:480px)" srcset="" />

            <img class="hero__img" src="" alt="hero-bg-mobile.jpg" />
        </picture>
    </div>
</section>

            <section class="about" id="about" data-langs="about">
    <div class="container about__container">
        <div class="about__content">
            <h2 class="about__title title" data-lang="about-title"></h2>
            <p class="about__text text" data-lang="about-text"></p>
        </div>
    </div>
</section>

            <section class="contacts" id="contacts" data-langs="contact">
    <div class="contacts__container container">
        <div class="contacts__content">
            <h2 class="contacts__title title" data-lang="contacts-title"></h2>
            <p class="contacts__text text" data-lang="contacts-text"></p>
            <button
				class="contacts__button button-reset"
				data-lang="contacts-button"
			></button>
            <ul class="social" title="social" aria-label="social list links">
                <li class="social__item">
                    <a
						href="#"
						target="_blank"
						class="social__link social__link_fb"
						aria-label="My Facebook page"
					>
                        <svg class="social__icon">
                            <use xlink:href="img/svg/sprite.svg#facebook"></use>
                        </svg>
                    </a>
                </li>
                <li class="social__item">
                    <a
						href="#"
						target="_blank"
						class="social__link social__link_in"
						aria-label="My Linkedin page"
					>
                        <svg class="social__icon">
                            <use xlink:href="img/svg/sprite.svg#linkedin"></use>
                        </svg>
                    </a>
                </li>
                <li class="social__item">
                    <a
						href="#"
						target="_blank"
						class="social__link social__link_inst"
						aria-label="My Instagram page"

                        <svg class="social__icon">
                            <use xlink:href="img/svg/sprite.svg#instagram"></use>
                        </svg>
                    </a>
                </li>
                <li class="social__item">
                    <a

						target="_blank"
						class="social__link social__link_yt"

        </main>
        <footer class="footer" data-langs="footer">
    <div class="footer__container container">
        <p class="footer__text text" data-lang="footer-text"></p>
    </div>
</footer>

        <div class="popup">
    <div class="popup__content">
        <button class="popup__button-close" data-lang="popup-buttonClose">
            Close
        </button>
        <form action="https://api.web3forms.com/submit" method="POST" class="form">
            <input
				type="hidden"
				name="access_key"
				value="6b4e70b3-3793-4c97-82fc-4d384f4e1455"
			/>
            <label class="form__label"
				><span data-lang="popup-name">Name</span>
                <input type="text" name="name" class="form__input input-reset" />
            </label>
            <label class="form__label"
				><span data-lang="popup-email">Email</span>
                <input type="email" name="email" class="form__input input-reset" />
            </label>
            <label class="form__label"
				><span data-lang="popup-phone">Phone</span>
                <input type="tel" name="tel" class="form__input input-reset" />
            </label>
            <textarea
				class="form__textarea"
				name="message"
				id=""
				data-lang="popup-message"
				placeholder="Message"
			></textarea>

            <input
				type="checkbox"
				name="botcheck"
				class="hidden"
				style="display: none"
			/>
            <input type="hidden" name="redirect" value="http://localhost:3000" />
            <button class="form__button button-reset" data-lang="popup-buttonSend">
                Send
            </button>
        </form>
    </div>
</div>
